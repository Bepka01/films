<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo__name">Мое кино</div>
      <div class="user__name">Андрей/Карина</div>
      <div class="btn__header">
        <button>Добавить фильм</button>
        <button>выйти</button>
      </div>
    </header>

    <div class="btn__films">
      <button>Все фильмы</button>
      <button>Просмотренные</button>
      <button>Непросмотреные</button>
    </div>
    <div class="film__container">
      <div class="film__list">
        <ul class="movie-list">
          <li class="movie-item">
            <span class="movie-title">Интерстеллар</span>
            <input type="checkbox" id="movie1" class="movie-checkbox" />
            <label for="movie1" class="movie-label">Просмотрено</label>
          </li>

          <li class="movie-item">
            <span class="movie-title">Начало</span>
            <input type="checkbox" id="movie2" class="movie-checkbox" />
            <label for="movie2" class="movie-label">Просмотрено</label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
